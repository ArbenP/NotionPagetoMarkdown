<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 14px;
      color: #718096;
    }
    .export-btn {
      width: 100%;
      padding: 12px 16px;
      background: #4299e1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .export-btn:hover {
      background: #3182ce;
    }
    .export-btn:disabled {
      background: #a0aec0;
      cursor: not-allowed;
    }
    .status {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
      display: none;
    }
    .status.success {
      background: #c6f6d5;
      color: #22543d;
      border: 1px solid #9ae6b4;
    }
    .status.error {
      background: #fed7d7;
      color: #742a2a;
      border: 1px solid #fc8181;
    }
    .status.info {
      background: #bee3f8;
      color: #2a4365;
      border: 1px solid #63b3ed;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">üìù Notion to Markdown</div>
    <div class="subtitle">Export this page as a .md file</div>
  </div>
  
  <button id="exportBtn" class="export-btn">
    Export as Markdown
  </button>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
